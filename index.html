<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/minilogo.png">
    <title>Giriş Yapın</title>
</head>
<body>
    <header id="header">
        <div class="header">
            <div class="navbar">
                <div class="burger">
                    <img src="img/Hamburger_icon.svg.png" alt="">
                </div>
                <div class="logo">
                    <img src="img/Logo-Steam.png" alt="">
                </div>
            </div>
            <div class="container">
                <div class="pageleft">
                    <h1 class="girisyapin">GİRİŞ YAPIN</h1>
                    <div class="pageleft-input">
                        <p>Steam Hesap İsmi</p>
                        <input type="text">
                        <p>Parola</p>
                        <input type="password">
                        <div class="button">
                            <a href="#login" class="loginbut">Giriş Yapın</a>
                            <a href="#forgot" class="forgot">Parolanızı mı unuttunuz?</a>
                        </div>
                    </div>
                </div>
                <div class="pageright">
                    <div class="pageright-top">
                        <p>Steam'e katılın ve oynayabileceğiniz <br>binlerce oyunu keşfedin.</p>
                        <a href="#more">Ayrıntılı Bilgi</a>
                    </div>
                    <div class="pageright-bot">
                        <img src="img/pc.png" alt="">
                        <p>Kullanımı kolay ve katılması bedava.</p>
                        <a href="#register" class="register">Steam'e Katılın</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
